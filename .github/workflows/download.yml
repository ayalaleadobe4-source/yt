name: Video Downloader Pro
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      # 1. הכנת הסביבה
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. התקנת Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. התקנת Node.js (גיבוי לפתרון בעיות JS אם פייתון נכשל)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 4. התקנת FFmpeg (קריטי לחיבור וידאו ואודיו)
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5. התקנת yt-dlp (גרסת Nightly)
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --pre "yt-dlp[default]"

      # 6. יצירת קובץ קוקיז (אם קיים בסודות)
      - name: Create cookies file
        env:
          YOUTUBE_COOKIES: ${{ secrets.YOUTUBE_COOKIES }}
        run: |
          if [ -n "$YOUTUBE_COOKIES" ]; then
            echo "$YOUTUBE_COOKIES" > cookies.txt
          fi

      # 7. הורדת הסרטון - עם עקיפת החסימה (Android Client)
      - name: Download Video
        run: |
          CMD="yt-dlp --no-check-certificate --verbose"
          
          if [ -f cookies.txt ]; then
            CMD="$CMD --cookies cookies.txt"
          fi
          
          # הפקודה הקריטית: שימוש ב-Android Client והורדת הפורמט הטוב ביותר הזמין
          $CMD \
          --extractor-args "youtube:player_client=android" \
          -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      # 8. שמירת הסרטון
      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
          retention-days: 1
