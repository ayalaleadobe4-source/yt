name: Video Downloader Android Bypass
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yt-dlp
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      - name: Download Video
        run: |
          # שימוש בלקוח אנדרואיד שעוקף את רוב החסימות בשרתים
          yt-dlp \
          --no-check-certificate \
          --extractor-args "youtube:player-client=android,web;player-params=sig,n" \
          -f "best" \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
