name: Video Downloader Final Fix
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install yt-dlp and Plugins
        run: |
          # התקנת yt-dlp
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp
          # התקנת פלאגין לפתרון ה-n-challenge (אופציונלי אך מומלץ)
          pip install -U phantomjs

      - name: Create cookies file
        run: echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      - name: Download Video
        run: |
          # נסיון הורדה עם הגדרות עקיפה מתקדמות
          yt-dlp --cookies cookies.txt \
          --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
          -f "best[ext=mp4]/best" \
          --no-check-certificate \
          --extractor-args "youtube:player-client=web,ios" \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
