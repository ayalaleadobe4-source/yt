name: Video Downloader Pro
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-22.04 # נשארים בגרסה היציבה ל-WARP
    
    steps:
      # 1. הכנת הסביבה
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. התקנת Python (לפני ה-VPN)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. התקנת FFmpeg (לפני ה-VPN - זה יפתור את השגיאה!)
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 4. התקנת yt-dlp (לפני ה-VPN)
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --pre "yt-dlp[default]"

      # 5. === נקודת המפנה ===
      # רק עכשיו מפעילים את ה-VPN. כל מה שלפני עבד על רשת רגילה.
      # כל מה שאחרי יעבוד על רשת מוסווית.
      - name: Set up WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: ipv4

      # 6. בדיקה שה-VPN שינה את הכתובת (לצורך וידוא בלוגים)
      - name: Check IP
        run: curl -s https://www.cloudflare.com/cdn-cgi/trace | grep ip

      # 7. הורדת הסרטון (דרך ה-VPN)
      - name: Download Video
        run: |
          yt-dlp --verbose --no-check-certificate \
          --extractor-args "youtube:player_client=android" \
          -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      # 8. שמירת הסרטון
      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
          retention-days: 1
