name: Video Downloader Pro
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      # 1. הכנת הסביבה
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. התקנת Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. התקנת FFmpeg (חובה למיזוג וידאו ואודיו)
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 4. התקנת yt-dlp (גרסת Nightly הכי חדשה)
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --pre "yt-dlp[default]"

      # 5. הורדת הסרטון - מצב אנדרואיד ללא קוקיז
      - name: Download Video
        run: |
          # אנו משתמשים בלקוח אנדרואיד שעוקף חסימות שרתים
          # ומסירים את השימוש בקוקיז שגורם לביטול מצב אנדרואיד
          
          yt-dlp --verbose --no-check-certificate \
          --extractor-args "youtube:player_client=android" \
          -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      # 6. שמירת הסרטון
      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
          retention-days: 1
