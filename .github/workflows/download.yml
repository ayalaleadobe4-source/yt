name: Video Downloader Pro
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'YouTube URL'
        required: true

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      # 1. הכנת הסביבה
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. שלב הקסם: הפעלת VPN של Cloudflare WARP
      # זה משנה את ה-IP של השרת ל-IP "נקי" שיוטיוב לא חוסם
      - name: Set up WARP
        uses: fscarmen/warp-on-actions@v1.3
        with:
          stack: ipv4 # מכריח שימוש ב-IPv4 שנתמך טוב יותר

      # 3. התקנת Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 4. התקנת FFmpeg
      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      # 5. התקנת yt-dlp (גרסת Nightly)
      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade --pre "yt-dlp[default]"

      # 6. הורדת הסרטון - IP נקי + לקוח אנדרואיד
      - name: Download Video
        run: |
          # עכשיו כשאנחנו מאחורי VPN, אפשר להשתמש בלקוח אנדרואיד בלי קוקיז
          # ולקבל מהירות מלאה ללא חסימות
          
          yt-dlp --verbose --no-check-certificate \
          --extractor-args "youtube:player_client=android" \
          --downloader axel --downloader-args "axel:-n 4" \
          -f "bestvideo+bestaudio/best" \
          --merge-output-format mp4 \
          "${{ github.event.inputs.url }}" \
          -o "video.%(ext)s"

      # 7. שמירת הסרטון
      - name: Upload Video
        uses: actions/upload-artifact@v4
        with:
          name: downloaded-video
          path: video.*
          retention-days: 1
